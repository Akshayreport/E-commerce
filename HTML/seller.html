<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store : Seller Account</title>

    <link rel="stylesheet" href="CSS/form.css">

    <link rel="stylesheet" href="CSS/sellar.css">
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
</head>
<body>

    <img src="img/loading.gif" class="loader" alt="">

    <div class="form">
        <h1 class="form-title">Apply for Sellers account</h1>
        <input type="text" autocomplete="off" id="name" placeholder="business name">
        <textarea  id="address" placeholder="business address""></textarea>
        <textarea  id="about" placeholder="about your business""></textarea>
        <input type="number" autocomplete="off" id="number" placeholder="contact number">
        <span class="error">There is an error</span>
        <button class="apply-btn">Get your account</button>

    </div>

    <img src="img/seller-bg.png" class="seller-img" alt="">


    <script src="js/common.js"></script>
    <script src="js/seller.js"></script>

    
</body>
</html>
