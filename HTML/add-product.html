<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Add product</title>

    <link rel="stylesheet" href="../CSS/product.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/add-product.css">
   
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
</head>
<body>


    <img src="../img/loading.gif" class="loader" alt="">
    <h1 class="title">add product</h1>

    <div class="error">
        <p>Some error occured</p>

    </div>
    

    <!-- Product detail -->

    <section class="product-section">
       <!-- Upload input -->
       <div class="image-upload-container">
        <input type="file" id="upload-image" accept="image/png, image/jpeg" hidden>
        <label for="upload-image" class="upload-overlay">Upload image</label>
        <img class="product-img">
       </div>
        <div class="product-detail">
            <h1 class="product-title" contenteditable="true" data-placeholder="product name">Premium sofa</h1>
            <p class="product-description" contenteditable="true" data-placeholder="short description">sdfsdhkfb sdhfbsdhjfb shfbsdhfjb sdfhbsdhjfb sfhbsdfhjb</p>
            <div class="rating disable">
                <img src="../Img/fill star.png" alt="">
                <img src="../Img/fill star.png" alt="">
                <img src="../Img/fill star.png" alt="">
                <img src="../Img/fill star.png" alt="">
                <img src="../Img/no fill star.png" alt="">
                <span class="rating-count">4,023 reviews</span>

            </div>
            <p class="price" contenteditable="true" data-placeholder="price without $"></p>
            <div class="btn-container disable">
                <button class="product-btn buy-btn">Buy now</button>
                <button class="product-btn cart-btn">add to cart</button>
            </div>
        </div>

    </section>

    <!-- Description section -->
    <section class="detail-des">
        <h1 class=section-title>details</h1>
        <p class="des" contenteditable="true" data-placeholder="Details, you can add images using HTML image tag"></p>
    </section>

    <section class="tags-section">
        <h1 class=section-title>Tags</h1>
        <p class="text">Enter some tags related to product, this will help in searching the product. Give comma to seperate</p>
        <p class="tags" contenteditable="true" data-placeholder="Details, you can add images using HTML image tag">3 tags at least</p>


    </section>


    <div class="btn-wrapper">
        <button class="product-btn add-product-btn">Add product</button>
        <button class="product-btn draft-btn">Save draft</button>

    </div>


   


   
   
   
    
  <!-- Script has .. as it will help with nested routes -->

    <script src="../js/add-product.js"></script>  
    <script src="../js/common.js"></script>
    
</body>
</html>
